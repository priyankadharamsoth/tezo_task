<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/employees.css">
    <link rel="stylesheet" href="/css/common-classes.css">
    <link rel="stylesheet" href="/css/roles.css">
    <link rel="stylesheet" href="/css/role-details.css">
    <script src="/js/enums.js"></script>
    <script src="/js/models.js"></script>
    <script src="/js/routing.js"></script>
    <script src="/js/employees.js"></script>
    <script src="/js/roles.js" defer></script>
    <script src="/js/role-details.js"></script>
    <title>Employees</title>
</head>
<body>
    <main class="flex-content-start">
        <div onClick="hideNavBar()" class="hidden transform p-24" id="open-navbar"><img src="/images/handle.png" alt="" height="36px" width="36px" ></div>
        <aside id="horizontal-nav">
            <div class="w-95">
                <div id="logo-container" class="flex-space-between pt-6">
                    <img src="/images/TezoLogo.png" alt="" height="40px">
                    <div onClick="hideNavBar()" id="handle"><img src="/images/handle.png" alt="" height="36px" width="36px" ></div>
                </div>
                <div class="space-30"></div>
                <div>
                    <p class="title">All</p>
                    <div class="icon-text">
                        <img src="/images/Horizontal nav/Dashboard.svg" alt="dashboard">
                        <p>Dashboard</p>
                    </div>
                    <div id = "employees-page" class="icon-text active" onclick="goToEmployees()">
                        <img src="/images/Horizontal nav/Employees.svg" alt="employees">
                        <p>Employees</p>
                    </div>
                </div>
                <div class="space"></div>
                <div>
                    <p class="title">Role/User Management</p>
                    <div id = "roles-page" class="flex-space-between"  onclick="goToRoles()">
                        <div class="icon-text">
                            <img src="/images/Horizontal nav/Roles.svg" alt="role">
                            <p>Roles</p>
                        </div>
                        <img src="/images/arrow_right.svg" alt="" class = 'pr-20'>
                    </div>
                    <div class="flex-space-between">
                        <div class="icon-text">
                            <img src="/images/Horizontal nav/assign user.svg" alt="employees">
                            <p>Access Rights</p>
                        </div>
                        <img src="/images/arrow_right.svg" alt="" class = 'pr-20'>
                    </div>
                </div>
            </div>
            <div id="update-container">
                <p class="primary-text">Install new update</p>
                <p class="secondary-text">Allow to launch the new update for the AD application</p>
                <div class="row-btns">
                    <button class="dismiss-btn">Dismiss</button>
                    <button class="accept-btn">Accept</button>
                </div>
            </div>
        </aside>
        <section id="right-content" style="margin: 0 auto ;">
            <div id="search-container" class="flex-space-between">
                <div class="flex-content-start">
                    <img src="/images/bx-search.png" alt="" class="pl-10">
                    <input type="search" name="searchword" id="search" placeholder="Search">
                </div>
                <div id="trailing">
                    <div class="pr-20">
                        <img src="/images/Vertical Navbar/Language.svg" alt="">
                        <img src="/images/Vertical Navbar/Categories.svg" alt="">
                        <img src="/images/Vertical Navbar/Mode.svg" alt="">
                        <img src="/images/Vertical Navbar/Notifications.svg" alt="">
                    </div>
                    <div class="flex-space-between">
                        <img src="/images/profile.png" alt="" height="40px" class="rounded-img">
                        <div class="flex-column-start pr-8">
                            <p class="f12">John Abraham</p>
                            <p class="f12 bold">Admin</p>
                        </div>
                        <img src="/images/arrow_down.svg" alt="" height="18px" class="pr-8">
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <!--Employees-->
            <section id = "employee-container"></section>
            <!-- Departments -->
            <section id="department-container" class = "hidden">
                <section id="department" class="flex-space-even">
                    <!-- Append data on document load -->
                </section>
            </section>
            <!--Role Details-->
            <section id="details-container" class = "hidden">
                <!-- Append data on document load -->
            </section>
        </section>
    </main>
</body>
</html>
